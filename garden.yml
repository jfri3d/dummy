kind: Project
name: dummy
environments:
  - name: dev
defaultEnvironment: dev
modules:
  include:
    - "containers/*"
providers:
  - name: kubernetes
    context: ${var.CONTEXT}
    namespace: dummy
    buildMode: cluster-docker
    environments:
      - dev
dotIgnoreFiles:
  - .gardenignore
sources:
  - name: garden-remote-sources
    repositoryUrl: https://github.com/jfri3d/garden-remote-sources.git#master
